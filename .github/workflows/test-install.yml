name: Checkout and install npm dependencies

on:
  workflow_call:

jobs:
  install:
    name: Checkout and Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          
      - name: Install
        run: npm ci
